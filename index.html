<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="header">
        <p>To Do List</p>
    </div>

    <div id="container">
        <div id="ToDoList">
            <div id="input">
                <input id="InputText" placeholder="Enter Task" autocomplete="off">
                <button id="AddButton">Add</button>
            </div>

            <div id="list-items">
                <ol class="sortable-list" id="orderedList">
                    <!-- <li draggable="true" class="sortable-item"><span class="check"></span>Eat<span class="remove">X</span></li>
                    <li draggable="true" class="sortable-item"><span class="check"></span>Sleep<span class="remove">X</span></li>
                    <li draggable="true" class="sortable-item"><span class="check"></span>Repeat<span class="remove">X</span></li> -->
                </ol>
            </div>
        </div>

        <div id="panel">
            <div class="pannel-buttons" id="clean-all" class="clean-all">
                <svg class="clean-all-icon clean-all" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path class="clean-all" d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm80-160h80v-360h-80v360Zm160 0h80v-360h-80v360Z"/></svg>
            </div>
            <div class="pannel-buttons" id="light-dark" class="light-dark">
                <svg class="light-icon light-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path class="light-dark" d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
                <svg class="dark-icon light-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path class="light-dark" d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
            </div>
            <div class="pannel-buttons" id="customization" class="customization">
                <svg class="customization-icon customization" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path class="customization" d="m681-120-12-60q-12-5-22.5-10.5T625-204l-58 18-40-68 46-40q-2-12-2-26t2-26l-46-40 40-68 58 18q11-8 21.5-13.5T669-460l12-60h80l12 60q12 5 22.5 10.5T817-436l58-18 40 68-46 40q2 12 2 26t-2 26l46 40-40 68-58-18q-11 8-21.5 13.5T773-180l-12 60h-80Zm-481-40q-33 0-56.5-23.5T120-240v-560q0-33 23.5-56.5T200-880h560q33 0 56.5 23.5T840-800v226q-19-9-39-14.5t-41-8.5v-203H200v360h168q9 27 30 47t47 28q-9 54 2.5 107t43.5 98H200Zm521-80q33 0 56.5-23.5T801-320q0-33-23.5-56.5T721-400q-33 0-56.5 23.5T641-320q0 33 23.5 56.5T721-240Z"/></svg>
            </div>

            <div class="perspective-wrapper">
                <div id="customization-menu">
                    <div class="scroll-wrapper" id="scroll-wrapper">
                        <div class="customization-presets" id="preset1">
                            <span id="color1"></span>
                            <span id="color2"></span>
                            <span id="color3"></span>

                        <div class="customization-presets" id="preset2">

                            <span id="color1"></span>

                        </div>

                        <div class="customization-presets" id="preset7">
                            <span id="color1"></span>
                            <span id="color2"></span>
                            <span id="color3"></span>
                            <span id="color4"></span>
                            <span id="color5"></span>

                            <div class="preset-names">Preset 7</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
